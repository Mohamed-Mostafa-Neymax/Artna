<div class="row">
    <div class="col-sm-12 formColumn">
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form #authForm="ngForm" (ngSubmit)="onSubmitClient(authForm)">
                            <div class="form-group">
                                <input ngModel name="name" required type="text" class="form-control" placeholder="الأسم">
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">+20</span>
                                    </div>
                                    <input ngModel name="phone" minlength="10" required type="text" class="form-control" placeholder="رقم الجوال">
                                </div>
                            </div>
                            <div class="form-group">
                                <input ngModel name="email" required type="text" class="form-control" placeholder="البريد الألكتروني">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-dark" type="submit" [disabled]="authForm.invalid">تسجيل دخول</button>
                            </div>
                            <div class="createAccount"><span>هل لديك حساب؟ <a [routerLink]="['/log-in/phone-number-client']">تسجيل دخول</a></span></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
